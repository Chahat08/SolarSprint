{% extends "solarsprint/login_base.html" %}
{% block body_block %}
{% load static %}
<div class="container" style="font-family: press_start;">
  <div class="jumbotron">
    <h1>This is the link for the Your account page!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
